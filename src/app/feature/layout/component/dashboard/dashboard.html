<div class="dashboard-container animate-fade-in">
  <!-- üîπ CARTES PRINCIPALES -->
  <div class="cards">
    <div class="card animate-slide-up" *ngFor="let s of stats" [style.borderTopColor]="s.color">
      <h3>{{ s.title }}</h3>
      <h2>{{ s.value | currency:'EUR':'symbol':'1.0-0' }}</h2>
      <p [style.color]="s.color">{{ s.change }}</p>
    </div>
  </div>

  <!-- üî∏ GRAPHIQUES -->
  <div class="charts">
    <div class="chart-card animate-slide-up">
      <h3>R√©partition des d√©penses</h3>
      <canvas baseChart
              [data]="pieChartData"
              [options]="pieChartOptions"
              [type]="pieChartType">
      </canvas>
    </div>

    <div class="chart-card animate-slide-up">
      <h3>√âvolution Mensuelle</h3>
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="'bar'">
      </canvas>
    </div>
  </div>

  <!-- üîª ACTIVIT√â R√âCENTE -->
  <div class="recent-activity animate-fade-in">
    <h3>Activit√© R√©cente</h3>
    <table>
      <thead>
      <tr>
        <th>Nom</th>
        <th>Date</th>
        <th>Montant</th>
        <th>Statut</th>
        <th>M√©thode</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let act of recentActivities">
        <td>{{ act.name }}</td>
        <td>{{ act.date }}</td>
        <td>{{ act.amount }}</td>
        <td>{{ act.status }}</td>
        <td>{{ act.method }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
